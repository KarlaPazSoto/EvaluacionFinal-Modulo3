<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <title>Conversor de Moneda</title>
</head>
<body>
  <div class="container-fluid bg-dark text-light min-vh-100">
    <div id="contenedor" class="p-5">
      <h1 class="fs-2 fw-medium text-center">Conversor de monedas nacional</h1>
      <hr>
      <div id="conversor" class="text-center bg-secondary m-5 px-5 py-2">
        <h2 class="fs-4 fw-medium">Pesos CLP</h2>
        <input id="ingresoCLP" class="form-control" type="number" placeholder="Ingrese el monto en CLP">
        <h3 class="fs-6 fw-medium m-2">Moneda a convertir: </h3>
        <select class="form-select" name="moneda" id="selectorMoneda">
          <option selected>Selecionar Moneda</option>
          <option id="dolar" value="Dolar">Dolar</option>
          <option id="euro" value="Euro">Euro</option>
        </select>
        <button id="botonConvertir" type="button" class="btn btn-info m-2">Convertir</button>
        <p id="resultado"></p>
      </div>
    </div>
    <div>
      <canvas id="grafico"></canvas>
    </div>
  </div>
  <script src="./assets/js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script> 
</body>
</html>
